<!DOCTYPE html>

<html>
    <head>
        <title>[Aeon] Control Results</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">        

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <script src="script/ControlResults.js"></script>
    </head>

    <body onload="ControlResults.init()">

        <h1 id='logo'>Aeon/<span id='title'>BIODIVINE</span></h1>

        <div style=" margin-bottom: 5%;"></div>

        <div class="doubleContainer" style="height: 50%; margin-bottom: 2%;">
            <div class="main-panel-noresize" style="margin-left: 0%; margin-right: 0%; width: 700px; max-height: 100px; overflow-y: hidden; padding-bottom: 0; padding-top: 0;">
                <table class="model-stats">
                    <tr class="row"><td style="width: 500px;">Number of Parametrizations: </td><td class="value" id="ParamNumberStat" style="width: 300px;"> -</td> <td style="width: 500px;">Maximal Robustness: </td>   <td class="value" id="MaxRobStat" style="width: 300px;">-</td></tr>
                    <tr class="row"><td style="width: 500px;">Number of Perturbations: </td><td class="value" id="PertNumberStat" style="width: 300px;">-</td> <td style="width: 500px;">Oscillation: </td>   <td class="value" id="OscillationStat" style="width: 300px;">-</td> </tr>
                    <tr class="row"><td style="width: 500px;">Minimal Size: </td><td class="value" id="MinSizeStat" style="width: 200px;">-</td> </tr>
                </table>
            </div>

            <div>
                <div class="main-panel-noresize" style="margin-left: 0%; margin-left: 10px; margin-right: 10px; width: 550px; max-height: 25px; padding-bottom: 0px; padding-top: 0;">
                    <table class="model-stats" style="margin: 0px; overflow-y: hidden;">
                        <tr class="row"><td  style="width: 500px;">Phenotype: </td><td id="PhenotypeStat" class="value" style="width: 500px;">-</td> </tr>
                    </table>
                </div>
                <div class="main-panel-noresize" style="margin-left: 0%; margin-top: 20px; margin-left: 10px; margin-right: 10px; width: 550px; max-height: 25px; padding-bottom: 0px; padding-top: 0;">
                    <table class="model-stats" style="margin: 0px; overflow-y: hidden;">
                        <tr class="row"><td  style="width: 500px;">Controllable:</td><td id="ControllableStat" class="value" style="width: 500px;">-</td> </tr>
                    </table>
                </div>
            </div>
        </div>

        <input type="text" id="ControlResultsfilter" class="filterInput" style="width: 20%;" onkeyup="ControllableEditor.filterTable(true)">
        <div class="scrolling-container" style="max-height: 393px;">
            <table id="ControlResults" class="table borders" style="height: 100px;">
                <th style="width: 50px;">ID</th>
                <th style="width: 700px;">Perturbations</th>
                <th style="width: 150px;">Size</th>
                <th style="width: 200px;">Parametrizations</th>
                <th style="width: 100px;">Robustness</th>
                <tbody>
                </tbody>
            </table>
        </div>

    </body>
</html>
